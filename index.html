<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div><h1 class="title">CALCULATOR</h1></div>
    <!--
    <div class="operator">
        <div class="plus">+</div>
        <div class="sub">-</div>
        <div class="mult">*</div>
        <div class="divide">/</div>
    </div>
    -->
    <div class="calculator">
        <div class="display">
            <input type="text" class="display" id="display"> 
        </div>
        <div>
            <button   class="button" onclick="allclear()">AC</button>
            <button class="button"   onclick="remove()">DEL</button>
            <button class="button"   onclick="display('.')">.</button>
            <button type="button" value="7" onclick="display('/')" class="button num">/</button>
        </div>
            <div>
            <button type="button" value="7" onclick="display('7')" class="button">7</button>
            <button type="button" value="8" onclick="display('8')" class="button">8</button>
            <button type="button" value="9" onclick="display('9')" class="button">9</button>
            <button type="button" value="/" onclick="display('*')" class="button num">*</button>
        <div>
            <button type="button" value="4" onclick="display('4')" class="button">4</button>
            <button type="button" value="5" onclick="display('5')" class="button">5</button>
            <button type="button" value="6" onclick="display('6')" class="button">6</button>
            <button type="button" value="*" onclick="display('-')" class="button num">-</button>
        </div>
        <div>
            <button type="button" value="1" onclick="display('1')" class="button">1</button>
            <button type="button" value="2" onclick="display('2')" class="button">2</button>
            <button type="button" value="3" onclick="display('3')" class="button">3</button>
            <button type="button" value="-" onclick="display('+')" class="button num">+</button>
        </div>
        <div>
            <button type="button" value="0" onclick="display('00')" class="button num">00</button>
            <button type="button" value="." onclick="display('0')" class="button num">0</button>
            <button type="button" value="=" onclick="calculator()" class="button equal rounded-2">=</button>
            </div>
    </div>

   </div>
    

    <script src="script.js"></script>
</body>
</html>
